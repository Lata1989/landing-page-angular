<div class="container">
    <h2>Productos de limpieza</h2>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Producto</th>
                <th scope="col">Precio (USD)</th>
                <th scope="col">Detalle</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let product of productList">
                <th scope="row">{{ product.id }}</th>
                <td>{{product.title}}</td>
                <!-- <td [ngClass]="{'red': product.price < 300}">{{product.price | currency}}</td> -->
                <td>{{product.price | currency}}</td>
                <td><button class="btn btn-outline-primary" [routerLink]="['/products', product.id]">Ver
                        detalle</button></td>
            </tr>
        </tbody>
    </table>

</div>
